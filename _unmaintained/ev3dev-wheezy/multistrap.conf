[General]
arch=$ARCH
directory=$(br_rootfs_dir)
cleanup=true
unpack=true
aptpreferences=$BOARD/aptpreferences/00ev3dev.pref
bootstrap=ev3dev Debian
allowrecommends=false
addimportant=false

[ev3dev]
source=$EV3DEV_MIRROR
keyring=ev3dev-archive-keyring
suite=$SUITE
omitdebsrc=true

[Debian]
packages=$PACKAGES
source=$MIRROR
keyring=debian-archive-keyring
components=main contrib non-free
suite=$SUITE
omitdebsrc=true
